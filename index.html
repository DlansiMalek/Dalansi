    <div class="container">

<script type="text/javascript">
  
  document.getElementById("it").addEventListener("click",goit);

}

  document.getElementById("entertainment").addEventListener("click",goenter);
  function goenter(){
    document.getElementById("searchquery").value = "entertainment";
    document.getElementById('searchbtn').click();
}
  document.getElementById("sports").addEventListener("click",gosports);
  function gosports() {
    document.getElementById("searchquery").value = "sports";
    document.getElementById('searchbtn').click();
  }
  document.getElementById("business").addEventListener("click",gobusiness);
  function gobusiness() {
    document.getElementById("searchquery").value = "business";
    document.getElementById('searchbtn').click();

  function default_p() {
